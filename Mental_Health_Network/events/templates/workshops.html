<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'workshop.css' %}">
</head>
<body>
    <div class="main">
        <div class="section">
            <a href="{% url 'upcoming_events' %}" class="back-button">Back</a>
            <h1 class="title">Workshops</h1>
            <div class="grid">
                {% for workshop in workshops %}
                <div class="col">
                    <div class="content">
                        <h2 class="heading">{{ workshop.title }}</h2>
                        <p class="paragraph"><strong>Date:</strong> {{ workshop.date }}</p>
                        <p class="paragraph"><strong>Time:</strong> {{ workshop.time }}</p>
                        <p class="paragraph"><strong>Location:</strong> {{ workshop.location }}</p>
                        <p class="paragraph"><strong>Organizer:</strong> {{ workshop.organizer }}</p>
                        <p class="paragraph">{{ workshop.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
