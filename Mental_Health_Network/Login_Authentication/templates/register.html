{% extends 'base.html' %}

{% block content %}

<div class="form">
  <div class="title">Welcome</div>
  <div class="subtitle">Let's create your account!</div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <div class="input-container ic2">
      <input id="email_address" class="input" type="text" placeholder=" " name='email_address' />
      <label for="email_address" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input id="username" class="input" type="text" placeholder=" " name="username" />
      <label for="username" class="placeholder">Username</label>
    </div>


    <div class="input-container ic2">
      <input id="password" class="input" type="text" placeholder=" " name='password' />
      <label for="password" class="placeholder">Password</label>
    </div>

    <button type="text" class="submit">Submit</button>

  </form>
</div>
</div>
</div>
{% endblock %}

{% block start %}
<style>
  body {
    align-items: center;
    background: linear-gradient(to bottom right, #a7a5c6, #8c7ea5);
    display: flex;
    justify-content: center;
    height: 100vh;
  }

  .form {
    background-color: rgba(0, 0, 0, 0); /* Transparent background */
    border-radius: 20px;
    box-sizing: border-box;
    height: 500px;
    padding: 20px;
    width: 500px; /* Wider card */
  }

  .title {
    color: #eee;
    font-family: sans-serif;
    font-size: 36px;
    font-weight: 600;
    margin-top: 30px;
  }

  .subtitle {
    color: #eee;
    font-family: sans-serif;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
  }

  .input-container {
    position: relative;
    width: 100%;
  }

  .ic2 {
    margin-top: 20px;
  }

  .input {
    background-color: #303245;
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    font-size: 18px;
    height: 45px;
    outline: 0;
    padding: 0 20px;
    width: 100%;
  }

  .placeholder {
    color: #65657b;
    font-family: sans-serif;
    left: 20px;
    line-height: 14px;
    pointer-events: none;
    position: absolute;
    transform-origin: 0 50%;
    transition: transform 200ms, color 200ms;
    top: 50%;
    transform: translateY(-50%);
  }

  .input:focus~.placeholder,
  .input:not(:placeholder-shown)~.placeholder {
    transform: translateY(-100%) translateX(10px) scale(0.75);
  }

  .input:not(:placeholder-shown)~.placeholder {
    color: #808097;
  }

  .input:focus~.placeholder {
    color: #bd1136;
  }

  .submit {
    background-color: rgb(89, 63, 89);
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    cursor: pointer;
    font-size: 18px;
    height: 50px;
    margin-top: 60px;
    text-align: center;
    width: 100%;
  }

  .submit:hover {
    background-color: rgb(126, 107, 126); /* Change background color on hover */
  }
</style>
{% endblock %}
