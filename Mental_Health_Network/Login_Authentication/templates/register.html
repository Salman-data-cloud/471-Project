{% extends 'base.html' %}

{% block content %}

<div class="form">
  <div class="title">Welcome</div>
  <div class="subtitle">Let's create your account!</div>

            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="input-container ic1">
                  <input id="firstname" class="input" type="text" placeholder=" " name="first_name"/>
                  <div class="cut"></div>
                  <label for="firstname" class="placeholder">First name</label>
                </div>
                <div class="input-container ic2">
                  <input id="lastname" class="input" type="text" placeholder=" " name="last_name"/>
                  <div class="cut"></div>
                  <label for="lastname" class="placeholder">Last name</label>
                </div>
                <div class="input-container ic2">
                  <input id="username" class="input" type="text" placeholder=" " name="username"/>
                  <div class="cut"></div>
                  <label for="username" class="placeholder">Username</label>
                </div>
                <div class="input-container ic2">
                  <input id="phone_number" class="input" type="text" placeholder=" " name = 'phone_number'/>
                  <div class="cut cut-short"></div>
                  <label for="phone_number" class="placeholder">Phone number</label>
                </div>
                <div class="input-container ic2">
                  <input id="email_address" class="input" type="text" placeholder=" " name = 'email_address'/>
                  <div class="cut cut-short"></div>
                  <label for="email_address" class="placeholder">Email</label>
                </div>
                <div class="input-container ic2">
                  <input id="password" class="input" type="text" placeholder=" " name = 'password'/>
                  <div class="cut cut-short"></div>
                  <label for="password" class="placeholder">Password</label>
                </div>
                
                <button type="text" class="submit">submit</button>
    
            </form>
        </div>
    </div>
</div>
{% endblock %}

{%block start%}
<style>

  body {
    align-items: center;
    background-color: #C7C5F4;
    display: flex;
    justify-content: center;
    height: 100vh;
  }
  
  .form {
    background-color: #776BCC;
    border-radius: 20px;
    box-sizing: border-box;
    height: 500px;
    padding: 20px;
    width: 320px;
  }
  
  .title {
    color: #eee;
    font-family: sans-serif;
    font-size: 36px;
    font-weight: 600;
    margin-top: 30px;
  }
  
  .subtitle {
    color: #eee;
    font-family: sans-serif;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
  }
  
  .input-container {
    height: 35px;
    position: relative;
    width: 100%;
  }
  
  .ic1 {
    margin-top: 20px;
  }
  
  .ic2 {
    margin-top: 20px;
  }
  
  .input {
    background-color: #303245;
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    font-size: 18px;
    height: 100%;
    outline: 0;
    padding: 4px 20px 0;
    width: 100%;
  }
  
  .cut {
    background-color: #776BCC;
    border-radius: 10px;
    height: 20px;
    left: 20px;
    position: absolute;
    top: -20px;
    transform: translateY(0);
    transition: transform 200ms;
    width: 76px;
  }
  
  .cut-short {
    width: 50px;
  }
  
  .input:focus ~ .cut,
  .input:not(:placeholder-shown) ~ .cut {
    transform: translateY(8px);
  }
  
  .placeholder {
    color: #65657b;
    font-family: sans-serif;
    left: 20px;
    line-height: 14px;
    pointer-events: none;
    position: absolute;
    transform-origin: 0 50%;
    transition: transform 200ms, color 200ms;
    top: 20px;
  }
  
  .input:focus ~ .placeholder,
  .input:not(:placeholder-shown) ~ .placeholder {
    transform: translateY(-30px) translateX(10px) scale(0.75);
  }
  
  .input:not(:placeholder-shown) ~ .placeholder {
    color: #808097;
  }
  
  .input:focus ~ .placeholder {
    color: #dc2f55;
  }
  
  .submit {
    background-color: #08d;
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    cursor: pointer;
    font-size: 18px;
    height: 50px;
    margin-top: 60px;
    // outline: 0;
    text-align: center;
    width: 100%;
  }
  
  .submit:active {
    background-color: #06b;
  }
</style>
{%endblock%}
