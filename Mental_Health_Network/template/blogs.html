<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #666;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #eee;
            color: #333;
        }
        textarea {
            height: 200px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
        .icon {
            margin-right: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="far fa-edit icon"></i> Write a Blog</h1>
        <form id="blogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter your blog title..." required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Write your blog content..." required></textarea>
            <button type="submit"><i class="fas fa-paper-plane icon"></i> Publish Blog</button>
        </form>
    </div>
</body>
</html>
