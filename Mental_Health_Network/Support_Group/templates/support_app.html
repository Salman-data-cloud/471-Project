{% extends 'base.html' %}
{% block start %}
<div class="container">
    <h1 class="mt-3 mb-4">Here you can see our existing support channels</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Group Name</th>
                    <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody>
                {% for group in data %}
                    <tr>
                        <td>{{ group.group_name }}</td>
                        <td><a href="{% url 'support_detail' group.group_id %}" class="btn btn-primary">View Details</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {%if user.is_authenticated%}
    <p>Hi, {{user.username}}! How may we help you today?</p>
    {%endif%}
</div>
{% endblock %}
