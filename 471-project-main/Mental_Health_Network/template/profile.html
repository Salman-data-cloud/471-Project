<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - {{ username }}</title>
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <style>
        /* Add your custom styles here */
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Main Content Styles */
        .profile-section {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-section h2 {
            margin-top: 0;
        }

        .profile-section p {
            margin-bottom: 0;
        }

        /* Button Styles */
        .button-container {
            text-align: right; /* Align buttons to the right */
            margin-top: 20px;
        }

        .button {
            background-color: #333; /* Matching color of top bar */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            margin-right: 10px; /* Added margin-right to create space between buttons */
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555; /* Darken color on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome, {{ username }}</h1>
    </header>

    <div class="container">
        <section class="profile-section">
            <div class="user-avatar">
                <img src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" alt="">
                <form class="edit-photo">
                    <label class="fileContainer">
                        <input type="file">
                        Upload Profile Photo
                    </label>
                </form>
            </div>
            <h2>@{{ username }}</h2>
            <p>Bio goes here...</p>
            <div class="button-container">
                <form action="{% url 'send_email' %}" method="post">
                    {% csrf_token %}
                    <button class="button" type="submit">Book Appointment</button>
                </form>
                <form action="{% url 'doctor_white_page' %}" method="get">
                    <button class="button" type="submit">Dr. White</button>
                </form>
                <a href="{% url 'blog_writing_page' %}" class="button">Write Blogs</a>
            </div>
        </section>

        <section>
            <div class="gap gray-bg">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row" id="page-contents">
                            <div class="col-lg-3">
                                <aside class="sidebar static">
                                    <!-- Sidebar content -->
                                </aside>
                            </div>

                            <div class="col-lg-6">
                                <div class="central-meta">
                                    <ul class="photos">
                                        <!-- Photos -->
                                    </ul>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <aside class="sidebar static">
                                    <!-- Sidebar content -->
                                </aside>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="{% static 'js/main.min.js' %}"></script>
</body>

</html>
