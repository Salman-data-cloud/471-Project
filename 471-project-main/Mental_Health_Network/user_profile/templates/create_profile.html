<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
</head>
<body>
    <h1>Create Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_nick_name">Nickname:</label>
        <input type="text" id="id_nick_name" name="nick_name">
        <br>
        <label for="id_bio">Bio:</label>
        <textarea id="id_bio" name="bio"></textarea>
        <br>
        <label for="id_address">Address:</label>
        <input type="text" id="id_address" name="address">
        <br>
        <label for="id_profile_picture">Profile Picture:</label>
        <input type="file" id="id_profile_picture" name="profile_picture">
        <br>
        <button type="submit">Create Profile</button>
    </form>
</body>
</html>
