{% extends 'base.html' %}
{% block start %}
<div class="container">
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}! How is your day going? Need any help.</p>
    {% else %}
        <p>Welcome! Please <a href="{% url 'login_page' %}">login</a> to continue.</p>
    {% endif %}
</div>
{% endblock %}
