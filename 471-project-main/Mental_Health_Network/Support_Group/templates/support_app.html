<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-PbQN5xL+8+Qjnp/6Gh6uudPnTUZb4IqKlY2yXMga97tcT7tInJP2oAn2OyiXbyJnpG4sVgCr/X/gEcdNsmfGvg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom styles */
        body {
            padding-top: 0;
            background-color: #f1f4f7;/* Remove the padding */
        }

        .custom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 20vh; /* Use full viewport height */
        }

        /* Banner styles */
        .banner {
            background-color: #0d0d0d; /* Blue color */
            color: #fff; /* White color for text */
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Support group styles */
        .support-group {
            border: 2px solid #354f6b; /* Blue border */
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 500px; /* Adjusted width */
            margin: 0 auto 20px auto; /* Center horizontally with bottom margin */
        }

        .support-group:hover {
            background-color: #9eb3ca; /* Blue color on hover */
            color: #fff; /* White color on hover */
        }

        /* Table styles */
        .table {
            margin-bottom: 20px;
        }

        /* Optional: Add custom styles for the header */
        .navbar-brand i {
            margin-right: 5px; /* Adjust icon spacing */
        }

        /* Center the columns horizontally */
        .row {
            justify-content: center;
        }

        /* Back button styles */
        .back-button {
            position: absolute;
            top: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back button -->
        <button class="btn btn-primary back-button" onclick="window.history.back()">Back</button>

        <!-- Banner -->
        <div class="banner">
            <h1>Support Groups</h1>
        </div>

        <!-- Greeting -->
        <div class="custom-container">
            <h1>Hi, there! How may we help you today?</h1>
            <p>Here you can see our existing support channels.</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="support-group">
                        <h3>Technical Issues 1</h3>
                        <a href="/support_detail/1/" class="btn btn-primary">View Details</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="support-group">
                        <h3>Technical Issues 2</h3>
                        <a href="/support_detail/2/" class="btn btn-primary">View Details</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="support-group">
                        <h3>Appointment Issues 1</h3>
                        <a href="/support_detail/3/" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="support-group">
                        <h3>Appointment Issues 2</h3>
                        <a href="/support_detail/4/" class="btn btn-primary">View Details</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="support-group">
                        <h3>Payment Issues</h3>
                        <a href="/support_detail/5/" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
