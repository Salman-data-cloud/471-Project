<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add your custom styles here */
    body {
      background-image: url('your-background-image-url.jpg'); /* Replace 'your-background-image-url.jpg' with the URL of your background image */
      background-size: cover;
      background-position: center;
      color: rgb(15, 15, 15); /* Text color on top of background image */
    }

    .quote-container {
      text-align: center;
      margin-top: 100px; /* Adjust as needed */
      margin-bottom: 50px; /* Adjust as needed */
      background-color: black; /* Set background color to black */
      padding: 20px; /* Add padding for spacing */
    }

    .quote-text {
      font-size: 24px;
      font-style: italic;
      color: white; /* Set text color to white */
    }

    .author-text {
      font-size: 18px;
      color: white; /* Set text color to white */
    }

    .explore-text {
      text-align: center;
      margin-bottom: 20px; /* Adjust as needed */
      color: black;
    }

    .navigation-links {
      text-align: center;
    }

    .btn {
      margin-bottom: 50px; /* Adjust as needed */
      padding: 15px 30px; /* Adjust padding as needed */
      background-color: rgba(19, 75, 113, 0.5); /* Transparent background */
      border: none;
      color: white;
      width: 100%; /* Make buttons broader */
    }

    .btn:hover {
      background-color: rgba(125, 189, 249, 0.7); /* Darken on hover */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Your Website Name</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="quote-container">
    <p class="quote-text">"Happiness can be found even in the darkest of times, if one only remembers to turn on the light."</p>
    <p class="author-text">â€” Albus Dumbledore</p>
  </div>

  <hr>

  <div class="explore-text">
    <h2>Let us be the bearer of light in your journey</h2>
    <p>Explore</p>
  </div>

  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <div class="navigation-links">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'support_app' %}">
                  <button class="btn btn-primary btn-block">Support Chat</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'doctor_directory' %}">
                  <button class="btn btn-primary btn-block">Search Doctors</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'events' %}">
                  <button class="btn btn-primary btn-block">Events</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'resources' %}">
                  <button class="btn btn-primary btn-block">Resources</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
