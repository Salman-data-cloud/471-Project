{% extends 'base.html' %}
{% block start %}
<style>
    /* Custom styles */
    :root {
        --background: #1a1a2e;
        --color: #ffffff;
        --primary-color: #275288;
    }

    body {
        margin: 0;
        box-sizing: border-box;
        font-family: "poppins";
        background: var(--background);
        color: var(--color);
        letter-spacing: 1px;
        transition: background 0.2s ease;
        overflow: hidden; /* Prevent scrolling */
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Set min-height to 100vh to fill the entire viewport */
        flex-direction: column; /* Align items vertically */
    }

    .heading {
        color: white;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-container {
        border: 1px solid hsla(0, 0%, 65%, 0.158);
        box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        backdrop-filter: blur(20px);
        z-index: 99;
        padding: 2rem;
        opacity: 0.8;
        width: 22.2rem; /* Set width of the form container */
        max-height: 80vh; /* Limit the height of the form container */
        overflow-y: auto; /* Add vertical scrollbar if needed */
    }

    .form-container form input {
        display: block;
        padding: 14.5px;
        width: 100%;
        margin: 2rem 0;
        color: var(--color);
        outline: none;
        background-color: #8fa9d11f;
        border: none;
        border-radius: 5px;
        font-weight: 500;
        letter-spacing: 0.8px;
        font-size: 15px;
        backdrop-filter: blur(15px);
    }

    .form-container form input:focus {
        box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
    }

    .form-container form button {
        background-color: var(--primary-color);
        color: var(--color);
        display: block;
        padding: 13px;
        border-radius: 5px;
        outline: none;
        font-size: 18px;
        letter-spacing: 1.5px;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        margin-bottom: 2rem;
        transition: all 0.1s ease-in-out;
        border: none;
    }

    .form-container form button:hover {
        box-shadow: 0 0 10px 1px rgba(179, 141, 246, 0.15);
        transform: scale(1.02);
        background-color: #67adf7; /* Change background color on hover */
    }

</style>

<div class="container">
    <div class="heading">Revive your password</div>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Enter your email address</p>
            <hr>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" class="form-control" name="email_address" required id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
