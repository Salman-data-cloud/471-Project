{% extends 'base.html' %}

{% block title %}OTP Verification{% endblock %}

{% block content %}
<title>OTP Verification</title>
    <style>
        /* Centering the content */
        .container {
            text-align: center;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
        }

        /* Styling the form */
        form {
            padding: 15px;
            margin-bottom: 20px;
            background-color: #d4edda;
            border: 1px solid transparent;
            border-radius: .25rem;
            display: inline-block;
        }

        /* Styling form elements */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            display: block;
            margin: 0 auto 10px auto;
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        button[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>

    <div class="container">
        <h2>OTP Verification</h2>
        <form method="post">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>


{% endblock %}
