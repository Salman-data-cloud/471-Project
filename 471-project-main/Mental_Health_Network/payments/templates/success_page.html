{% extends 'base.html' %}

{% block title %}Payment Success{% endblock %}

{% block content %}
<title>Payment Success</title>
    <style>
        /* Centering the text */
        .container {
            text-align: center; /* Center the text */
            max-width: 600px;
            margin: 100px auto; /* Adjust margin to center vertically */
            padding: 20px;
            position: relative; /* Make container relative for absolute positioning */
        }

        /* Styling the alert box */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            background-color: #d4edda;
            border: 1px solid transparent;
            border-radius: .25rem;
            display: inline-block; /* Set display to inline-block to center horizontally */
            margin-top: 50px; /* Adjust margin-top to lower the text */
        }

        /* Styling the back button */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Optional: Style the button */
        .back-button a {
            color: #fff;
            background-color: #007bff;
            padding: 10px 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="#">Back to Home</a>
    </div>
    <div class="container">
        <div class="alert">
            <h4>Payment Successful!</h4>
            <p>Your payment was successfully processed on {{ payment_date }}.</p>
            <a href="{% url 'generate_invoice' %}">Download Invoice</a>
            
        </div>
    </div>


{% endblock %}
